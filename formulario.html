<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Alta de Agencias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #0047ab;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #0047ab;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #003580;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulario de Alta de Agencias</h1>
        <form id="form" action="https://script.google.com/macros/s/URL_DEL_SCRIPT/exec" method="POST">
            <!-- Campo Nombre -->
            <label for="nombre">Nombre de la Agencia</label>
            <input type="text" id="nombre" name="nombre" required>

            <!-- Campo Dirección -->
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion" required>

            <!-- Campo Teléfono -->
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" required>

            <!-- Campo Email -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <!-- Campo País -->
            <label for="pais">País</label>
            <select id="pais" name="pais" required>
                <option value="">Selecciona tu país</option>
                <option value="argentina">Argentina</option>
                <option value="chile">Chile</option>
                <option value="brasil">Brasil</option>
                <option value="uruguay">Uruguay</option>
                <option value="paraguay">Paraguay</option>
            </select>

            <!-- Campo Comentarios -->
            <label for="comentarios">Comentarios</label>
            <textarea id="comentarios" name="comentarios" rows="4"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
